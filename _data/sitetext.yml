    text: "This dataset is used to investigate the bias in media coverage. Throughout history, media sources have played a significant role in influencing and shaping public opinion. Nonetheless, they have historically favored the interests of a few over the people. The media is frequently utilized as propaganda by authoritarian regimes and even to determine the outcome of democratic elections. With the growth of social media, it becomes even more critical for us to ensure that our news organizations cover the entire spectrum of news in an unbiased manner. Thus, in our study, we seek to elucidate this more. Our project's objective is to ascertain the differences in themes and attitudes between New York Times and other vendors. What distinguishes it from others, and are they overrepresented in a particular segment of society."
